<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cliente</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Detalle Cliente</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/clientes" >
                    <input type="submit" value="Volver" />
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Código</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.id}" value="id" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Nombre</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.nombre}" value="nombre" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido1</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido1}" value="apellido1" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Apellido2</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido2}" value="apellido2" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Ciudad</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.ciudad}" value="ciudad" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Categoria</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.categoria}" value="categoria" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label>Correo</label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.correo}" value="correo" readonly="readonly"/>
        </div>
    </div>



    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

        <div style="position: absolute; left: 39%; top : 39%;">
        </div>
        <hr style="margin-top: 5px">
    </div>


    <h1>Pedidos</h1>
    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div style="float: left;width: 14%">Total</div>
        <div style="float: left;width: 14%">Fecha</div>
        <div style="float: left;width: 14%">id_Cliente</div>
        <div style="float: left;width: 14%">id_Comercial</div>
        <div style="float: none;width: auto;overflow: hidden;">Acción</div>
    </div>

    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div  th:each="pedido : ${listaPedido}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${pedido.id}">0</div>


        <div style="float: left;width: 14%" th:text="${pedido.total}">total</div>
        <div style="float: left;width: 14%" th:text="${pedido.fecha}">fecha</div>
        <div style="float: left;width: 14%" th:text="${pedido.idCliente ?: '&nbsp;'}">id_cliente</div>
        <div style="float: left;width: 14%" th:text="${pedido.idComercial ?: '&nbsp;'}">id_cliente</div>
    </div>


    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

        <div style="position: absolute; left: 39%; top : 39%;">
        </div>
        <hr style="margin:10px 0px">

    </div>



    <h1>Comerciales</h1>
    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div style="float: left;width: 14%">Nombre</div>
        <div style="float: left;width: 14%">Apellido1</div>
        <div style="float: left;width: 14%">Apellido2</div>
        <div style="float: left;width: 14%">Comisión</div>
        <div style="float: none;width: auto;overflow: hidden;">CantidadPedidos</div>
    </div>

    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${comercial.id}">0</div>

        <div style="float: left;width: 14%" th:text="${comercial.nombre}">nombre</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido1}">apellido1</div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 14%" th:text="${comercial.comision ?: '&nbsp;'}">comision</div>
        <div style="float: left;width: 14%" th:text="${comercial.pedidosPorCliente ?: '&nbsp;'}">cantidadPedidos</div>
    </div>

    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
        <div style="position: absolute; left: 39%; top : 39%;">
        </div>
        <hr style="margin:10px 0px">
    </div>

    <h1>Últimos Pedidos</h1>
    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div class="clearfix">
        <div style="float: left;width: 14%">Trimestre</div>
        <div style="float: left;width: 14%">Semestre</div>
        <div style="float: left;width: 14%">Año</div>
        <div style="float: left;width: 14%">Lustro</div>
    </div>


    <hr style="margin-top: 5px; margin-bottom: 5px">
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${pedidosTrimestre}">0</div>
        <div style="float: left;width: 14%" th:text="${pedidosSemestre}">0</div>
        <div style="float: left;width: 14%" th:text="${pedidosYear}">0</div>
        <div style="float: left;width: 14%" th:text="${pedidosYear}">0</div>
    </div>





    <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
        <div style="position: absolute; left: 39%; top : 39%;">
        </div>
        <hr style="margin:10px 0px">
    </div>





</div>
</body>
</html>
